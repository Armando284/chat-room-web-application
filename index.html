<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <article id="chat-room" class="text-dark">
      <header class="bg-success text-light rounded p-3 mb-2">
        <h3>Anonymous</h3>
        <h1>Chat Room</h1>
        <h6 id="user-id">Apareces como:</h6>
      </header>
      <main>
        <section aria-label="Room Section" class="mb-2">
          <form id="room-form">
            <div class="input-group input-group">
              <input
                type="text"
                name=""
                id="room"
                class="form-control"
                placeholder="Nombre de la sala ..."
                required
              />
              <input
                type="submit"
                class="btn btn-outline-secondary"
                value="Unirme a la sala"
              />
            </div>
          </form>
          <div class="input-group">
            <select
              id="room-select"
              class="form-select"
              aria-label="Room select"
            >
              <option value="Public" selected>Public</option>
            </select>
            <label for="room-select" class="input-group-text">
              Seleccionar sala
            </label>
          </div>
        </section>
        <section aria-label="messages">
          <div class="bg-light border rounded">
            <ul id="messages-list"></ul>
          </div>
          <form id="message-form">
            <div class="input-group input-group-lg">
              <input
                type="text"
                name=""
                id="message"
                class="form-control"
                placeholder="Mensaje ..."
                required
                autofocus
              />
              <input type="submit" class="btn btn-success" value="Enviar" />
            </div>
          </form>
        </section>
      </main>
    </article>
  </body>
</html>
